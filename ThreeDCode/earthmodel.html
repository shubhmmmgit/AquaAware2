<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Earth Hover Effect</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: url('https://media.giphy.com/media/3o6ZtqWpgv3LuWdZAI/giphy.gif') no-repeat center center fixed;
            background-size: cover;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Create scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x87CEEB); // Set background color to blue
        document.body.appendChild(renderer.domElement);

        // Load Earth texture
        const textureLoader = new THREE.TextureLoader();
        const earthTexture = textureLoader.load('https://www.solarsystemscope.com/textures/download/2k_earth_daymap.jpg');

        // Create a sphere and apply the texture
        const geometry = new THREE.SphereGeometry(1, 32, 32);
        const material = new THREE.MeshBasicMaterial({ map: earthTexture });
        const sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);

        // Set initial rotation to show India
        const initialRotation = { x: sphere.rotation.x, y: sphere.rotation.y };
        sphere.rotation.y = Math.PI / 3;  // Adjust this to correctly align India

        // Position the camera
        camera.position.z = 3;

        // Animation loop
        let isHovering = false;
        function animate() {
            requestAnimationFrame(animate);

            if (isHovering) {
                sphere.rotation.y -= 0.01;  // Rotate from right to left (counter-clockwise)
            }

            renderer.render(scene, camera);
        }
        animate();

        // Handle mouse hover
        document.addEventListener('mousemove', (event) => {
            const rect = renderer.domElement.getBoundingClientRect();
            const mouseX = ((event.clientX - rect.left) / rect.width) * 2 - 1;
            const mouseY = -((event.clientY - rect.top) / rect.height) * 2 + 1;

            const vector = new THREE.Vector3(mouseX, mouseY, 0.5).unproject(camera);
            const raycaster = new THREE.Raycaster(camera.position, vector.sub(camera.position).normalize());
            const intersects = raycaster.intersectObject(sphere);

            isHovering = intersects.length > 0;
        });

        // Handle mouse out to stop rotation
        document.addEventListener('mouseout', () => {
            isHovering = false;
            // Optionally reset rotation to initial position if needed
            sphere.rotation.x = initialRotation.x;
            sphere.rotation.y = initialRotation.y;
        });

        // Adjust camera and renderer on window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
