<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel = "stylesheet"  href="login.css">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
</head>
<body>
   
    <div class = "wrapper">
        <div class="curved" id="curved"></div>
        <div class = "form-wrapper sign=in">
            <form action="">
                <h2>Sign in </h2>
                <div class="inputbox">
                    <input type="text" placeholder="Username" size="35" style="margin-bottom: 5px;"  required>
                    
                </div>
                <div class="inputbox">
                    <input type="password" placeholder="Password" size="35" style="margin-bottom: 5px;"required>
                   
                </div>
                <div class="forget-password" style="margin-bottom: 10px;" >
                    <a href=" #" >Forget Password?</a> 
                </div>
                <button type="submit" style="margin-bottom: 7px;"> Sign In</button>
                <div class="sign_link"></div>
                <p>Don't have an account?<a href="#">Sign up</a></p>
                <div class="social-platform">
                    <p>or sign in</p>
                    <div class="social-icons">
                        <a href="#"><i class="ion-social-facebook"></i></a>
                        
                        <a href="#"><i class="ion-social-google"></i></a>
                        
                    </div>
                </div>
            </form>
        </div>

    </div>
    <script src="community.js"></script>
    
</body>
</html>
